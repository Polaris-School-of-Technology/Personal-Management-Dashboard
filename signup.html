<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="signup_style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">
    <div class="login-page">
        <div class="form">
            <form id="signup-form">
                <input type="text" id="full-name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="text" id="username" placeholder="Pick a Username" required>
                <input type="password" id="password" placeholder="Set a Password" required>
                <i class="fas fa-eye" onclick="togglePasswordVisibility()"></i>
                <br><br>
                <button type="submit">
                    SIGN UP
                </button>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var password = document.getElementById("password");
            var icon = document.querySelector(".fas");
            if (password.type === "password") {
                password.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                password.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            if (this.checkValidity()) {
                var fullName = document.getElementById("full-name").value;
                var email = document.getElementById("email").value;
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                localStorage.setItem("fullName", fullName);
                localStorage.setItem("email", email);
                localStorage.setItem("username", username);
                localStorage.setItem("password", password); 
                alert("Form submitted successfully! Data stored in local storage.");
                
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 1000); 
            } else {
                alert("Please fill in all required fields.");
            }
        });
    </script>
</body>
</html>
