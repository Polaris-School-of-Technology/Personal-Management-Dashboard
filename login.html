<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">
    <div class="login-page">
        <div class="form">
            <form id="login-form">
                <input type="text" id="username" placeholder="&#xf007;  Username" required>
                <input type="password" id="password" placeholder="&#xf023;  Password" required>
                <i class="fas fa-eye" onclick="togglePasswordVisibility()"></i> 
                <br><br>
                <button type="submit">LOGIN</button>
                <p class="message"></p>
            </form>

            <form class="login-form">
                <button type="button" onclick="window.location.href='signup.html'">SIGN UP</button>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var password = document.getElementById("password");
            var icon = document.querySelector(".fas");
            if (password.type === "password") {
                password.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                password.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            if (this.checkValidity()) {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var storedUsername = localStorage.getItem("username");
                var storedPassword = localStorage.getItem("password");
                if (username === storedUsername && password === storedPassword) {
                    alert("Login successful! Redirecting to dashboard...");
                    setTimeout(function() {
                        window.location.href = 'index.html';
                    }, 500);
                } else {
                    alert("Invalid username or password. Please try again.");
                }
            } else {
                alert("Please fill in all required fields.");
            }
        });
    </script>
</body>
</html>
